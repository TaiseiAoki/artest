<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- for animation -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <title>テスト</title>

  <script>

  AFRAME.registerComponent('rotate-around-circular-path', {
      schema: {
        radius: { type: 'number', default: 1 }, // 円の半径
        speed: { type: 'number', default: 1 },  // 移動の速さ
      },

      init: function () {
        this.center = { x: 0, y: this.data.radius, z: 0 }; // 中心の座標
        this.angle = 0; // 初期角度
      },

      tick: function (time, timeDelta) {
        console.log("-------tick-------");

        this.angle += this.data.speed * (timeDelta / 1000); // 時間に基づいて角度を更新

        // 新しい位置を計算
        // var x = this.center.x + this.data.radius * Math.cos(this.angle);
        // var y = this.center.y;
        // var z = this.center.z + this.data.radius * Math.sin(this.angle);
        var x = this.center.x + this.data.radius * Math.cos(this.angle);
        var y = this.center.y + this.data.radius * Math.sin(this.angle);
        var z = this.center.z;

        // エンティティの位置を更新
        this.el.setAttribute('position', { x: x, y: y, z: z });
      }
    });

    // window.onload = function(){
    //   console.log("-------window.onload-------");

    //   if (document.getElementById('tomashina'))
    //     console.log("-------getElementById -> ok-------");

    //   // 実行したい処理..
    //   document.getElementById('tomashina').setAttribute('rotate-around-circular-path', {
    //     radius: 5, // 任意の円の半径
    //     speed: 1    // 任意の移動速度
    //   });      
    // }

    console.log("-------script--end-------");

  </script>
</head>

<body style="margin: 0; overflow: hidden">
    AR Test<br>

  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <!-- このとき任意でvr-mode-ui="enabled: false;"も追加することで、ブラウザ起動時に右下に表示されるVRのボタンを非表示にできます。 -->
  <!-- また、renderer="logarithmicDepthBuffer: true;"も追加して、対数深度バッファを設定します。深度バッファを設定しないと、3Dモデルの表示にノイズが走ったり、チカチカ明滅したりすることがあります。 -->
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
    <!-- 3Dモデルを読み込む -->
    <a-assets>
      <a-asset-item id="ena" src="./assets/ena_anim_1027.glb"></a-asset-item>
      <a-asset-item id="kenpachikun" src="./assets/kenpachikun_anim_1027.glb"></a-asset-item>
      <a-asset-item id="nonsuke" src="./assets/nonsuke_anim_1027.glb"></a-asset-item>
      <a-asset-item id="okazaemon" src="./assets/okazaemon_amin_1027.glb"></a-asset-item>
      <a-asset-item id="tomashina" src="./assets/tomashina_anim_1027.glb"></a-asset-item>
      <a-asset-item id="tostakun" src="./assets/tostakun_anim_1027.glb"></a-asset-item>

      <audio id="audio_ena" src="./assets/ena.mp3" preload="auto"></audio>
      <audio id="audio_kenpachikun" src="./assets/kenpachikun.mp3" preload="auto"></audio>
      <audio id="audio_nonsuke" src="./assets/nonsuke.mp3" preload="auto"></audio>
      <audio id="audio_okazaemon" src="./assets/okazaemon.mp3" preload="auto"></audio>
      <audio id="audio_tomashina" src="./assets/tomashina.mp3" preload="auto"></audio>
      <audio id="audio_tostakun" src="./assets/tostakun.mp3" preload="auto"></audio>
    </a-assets>

    <!-- マーカーの.pattファイルを読み込む  -->
    <a-marker type="pattern" url="./assets/pattern-ena.patt">
      <!-- 3Dモデルを呼び出す -->
      <a-entity
        gltf-model="#ena"
        scale="0.5 0.5 0.5" rotation="-90 0 0"
        animation-mixer="clip:wave; timeScale:1"
        rotate-around-circular-path
        sound="src: #audio_ena"
        >
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="./assets/pattern-kenpachikun.patt">
      <a-entity
          gltf-model="#kenpachikun"
          scale="0.5 0.5 0.5" rotation="-90 0 0"
          animation-mixer="clip:walk; timeScale:4"
          animation__1="property: position; from: 0 0 0; to: 0 5 0; loop: true; dur: 3000"
          sound="src: #audio_kenpachikun"
          >
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="./assets/pattern-nonsuke.patt">
      <a-entity
          gltf-model="#nonsuke"
          scale="0.5 0.5 0.5" rotation="-90 0 0"
          animation-mixer="clip:wave; timeScale:1"
          rotate-around-circular-path
          >
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="./assets/pattern-okazaemon.patt">
      <a-entity
          gltf-model="#okazaemon"
          scale="0.5 0.5 0.5" rotation="-90 0 0"
          animation-mixer="clip:walk; timeScale:1"
          rotate-around-circular-path
          >
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="./assets/pattern-tomashina.patt">
      <a-entity
          gltf-model="#tomashina"
          scale="0.5 0.5 0.5" rotation="-90 0 0"
          animation-mixer="clip:wave; timeScale:1"
          rotate-around-circular-path
          >
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="./assets/pattern-tostakun.patt">
      <a-entity
          gltf-model="#tostakun"
          scale="0.5 0.5 0.5" rotation="-90 0 0"
          animation-mixer="clip:wave; timeScale:1"
          rotate-around-circular-path
          >
      </a-entity>
    <!-- test -->
		<!-- <a-sound id="my_sound01" src="#audio_nonsuke" position="0 1.2 -3" autoplay="false" loop="true"></a-sound> -->
    <!-- test -->

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
    
  </a-scene>

</body>

</html>
