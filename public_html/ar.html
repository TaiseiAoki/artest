<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <title>テスト</title>
</head>

<body style="margin: 0; overflow: hidden">
  AR Test<br>

  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <!-- このとき任意でvr-mode-ui="enabled: false;"も追加することで、ブラウザ起動時に右下に表示されるVRのボタンを非表示にできます。 -->
  <!-- また、renderer="logarithmicDepthBuffer: true;"も追加して、対数深度バッファを設定します。深度バッファを設定しないと、3Dモデルの表示にノイズが走ったり、チカチカ明滅したりすることがあります。 -->
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
    <!-- 3Dモデルを読み込む -->
    <a-assets>
      <a-asset-item id="tiger" src="./assets/kenpachikun_anim_1027.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーの.pattファイルを読み込む  -->
    <!-- <a-marker type="pattern" url="./assets/local/pattern-frame.patt"> -->
    <a-marker type="pattern" url="./assets/public/pattern-frame.patt">
        <!-- 3Dモデルを呼び出す -->
      <a-entity gltf-model="#tiger" rotation="-90 0 0"></a-entity>
    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
    
  </a-scene>

</body>

</html>
