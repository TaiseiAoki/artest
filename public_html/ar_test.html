    AFRAME.registerComponent('marker', {
      schema: {
        baseTime: { type: 'number', default: 0},
        modelEntity: { default: null},
      },

      init: function () {
        const thisMarker = this;
        // const marker = this.el;


        // console.log("-------init baseTime ? " + this.el.getAttribute('marker').baseTime.toString());
        

        this.el.addEventListener('markerFound', function () {
          console.log("-------markerFound-------");

          thisMarker.data.baseTime = Date.now();
          console.log("-------baseTime------- " + thisMarker.data.baseTime.toString());

          // if (audio) {
          //   audio.currentTime = 0;
          //   audio.play();
          // }
        });

        this.el.addEventListener('markerLost', function () {
          console.log("-------markerLost-------");
          console.dir(thisMarker);
          console.log("-------");
          // // audio && audio.pause();
          if (thisMarker.data.modelEntity && thisMarker.data.modelEntity.components.sound.isPlaying) {
            console.log("-------markerLost stopSound -------");
            thisMarker.data.modelEntity.components.sound.stopSound();
          }

          thisMarker.data.baseTime = 0;
        });
      },
    });

  AFRAME.registerComponent('rotate-around-circular-path', {
    schema: {
      radius: { type: 'number', default: 1 }, // 円の半径
      speed: { type: 'number', default: 1 },  // 移動の速さ
      // baseTime: { type: 'number', default: 0},
      start: { type: 'number', default: 0 },  // start flag
    },

    init: function () {
      this.center = { x: 0, y: this.data.radius, z: 0 }; // 中心の座標
      this.angle = (-2*Math.PI)/4; // 初期角度
      // this.start = false;
    },

    tick: function (time, timeDelta) {
      // console.log("-------tick-------");

      // var t1 = new Date().getTime();      
      // console.log("t1        " + t1.toString());
      // console.log("timeDelta " + timeDelta.toString());
      // if (this.time0)
      //   console.log("time0     " + this.time0.toString());


      if (this.data.start > 0) {
        console.log("-------tick------- start " + this.data.start.toString());
      }

      var x = 0;
      var y = 0;
      var z = 0;
      var flag = false;

        // console.dir(this);
        //if (this.el)        console.dir(this.el);
        //if (this.el.parentElement)  console.dir(this.el.parentElement);
        // if (this.el.parentElement.getAttribute('marker'))  console.dir(this.el.parentElement.getAttribute('marker'));

      // if (this.data.start>0 &&
      //     this.el.parentElement.getAttribute('marker') && 
      //     this.el.parentElement.getAttribute('marker').baseTime) {
      if (this.el.parentElement.getAttribute('marker') && 
          this.el.parentElement.getAttribute('marker').baseTime) {

        var baseTime = this.el.parentElement.getAttribute('marker').baseTime;
        if (baseTime > 0) {
          // this.el.parentElement.getAttribute('marker').modelEntity = this.el;
          // console.dir(this.el.parentElement.getAttribute('marker').baseTime);           

          // var dt = Date.now() - this.el.parentElement.getAttribute('marker').baseTime;

          // console.log("dt     " + dt.toString());

          // dt %= 60;
          // this.angle += this.data.speed * dt; // 時間に基づいて角度を更新
          if (this.data.start > 0) {
            this.angle += this.data.speed * (timeDelta / 1000); // 時間に基づいて角度を更新
          }

          // 新しい位置を計算
          // var x = this.center.x + this.data.radius * Math.cos(this.angle);
          // var y = this.center.y + this.data.radius * Math.sin(this.angle);
          // var z = this.center.z;

          // x = this.center.x + this.data.radius * Math.cos(this.angle);
          // y = this.center.y + this.data.radius * Math.sin(this.angle);
          // z = this.center.z;

          // エンティティの位置を更新
          //this.el.setAttribute('position', { x: x, y: y, z: z });
          flag = true;
        }
        // else {
        //   this.angle = (-2*Math.PI)/4;
        //   this.data.start = 0;
        //   // this.el.position.x = this.el.position.y = this.el.position.z = 0;
        //   //this.el.setAttribute('position', {x:0, y:0, z:0});

        //   // x = this.center.x + this.data.radius * Math.cos(this.angle);
        //   // y = this.center.y + this.data.radius * Math.sin(this.angle);
        //   // z = this.center.z;

        //   this.el.setAttribute('animation-mixer', 'clip:wave');
        // }
      }
      // else {
      //   this.angle = (-2*Math.PI)/4;
      //   this.data.start = 0;
      //   //this.el.position.x = this.el.position.y = this.el.position.z = 0;
      //   //this.el.setAttribute('position', {x:0, y:0, z:0});

      //   // x = this.center.x + this.data.radius * Math.cos(this.angle);
      //   //   y = this.center.y + this.data.radius * Math.sin(this.angle);
      //   //   z = this.center.z;

      //   this.el.setAttribute('animation-mixer', 'clip:wave');
      // }
      if (!flag) {
        this.angle = (-2*Math.PI)/4;
        // this.el.setAttribute('animation-mixer', 'clip:wave');
        this.data.start = 0;
      }

      x = this.center.x + this.data.radius * Math.cos(this.angle);
      y = this.center.y + this.data.radius * Math.sin(this.angle);
      z = this.center.z;
      this.el.setAttribute('position', { x: x, y: y, z: z });      
    }
  });

  AFRAME.registerComponent('click-change', {
    init: function () {

      var el1 = this.el;

      this.el.addEventListener('click', function (event) {
        //クリック時の処理
        console.log("-------click!!-------");
        // console.dir(el1);
        // // this.parentEl.start = true;
        // console.log("-------");
        console.dir(this.parentEl);

        var attr = this.parentEl.getAttribute('rotate-around-circular-path');
        console.dir(attr);
        if (attr) {
          attr.start = !attr.start;
          this.parentEl.setAttribute('animation-mixer', (attr.start ? 'clip:walk' : 'clip:wave'));

          this.parentEl.parentEl.getAttribute('marker').modelEntity = this.parentEl;
          // attr.start = true;
          // if (attr.start) {
          //   attr.start = true;
          // } else {
          //   attr.start = true;
          // }

          //
          if (this.parentEl.components.sound) {
            if (!attr.start)
            //if (this.parentEl.components.sound.isPlaying)
              this.parentEl.components.sound.stopSound();
            else
              this.parentEl.components.sound.playSound();
          }

          //
          
        }

        // attr = this.parentEl.getAttribute('animation-mixer');

        // this.parentEl.setAttribute('rotate-around-circular-path', {radius: 1, speed: 1});

  });

<body style="margin: 0; overflow: hidden">

  <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
  <!-- このとき任意でvr-mode-ui="enabled: false;"も追加することで、ブラウザ起動時に右下に表示されるVRのボタンを非表示にできます。 -->
  <!-- また、renderer="logarithmicDepthBuffer: true;"も追加して、対数深度バッファを設定します。深度バッファを設定しないと、3Dモデルの表示にノイズが走ったり、チカチカ明滅したりすることがあります。 -->
  <!-- <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
    <a-scene embedded arjs> -->
  <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
    <!-- 3Dモデルを読み込む -->
    <a-assets>
      <a-asset-item id="ena" src="./assets/ena_anim_1027.glb"></a-asset-item>
      <a-asset-item id="kenpachikun" src="./assets/kenpachikun_anim_1027.glb"></a-asset-item>
      <a-asset-item id="nonsuke" src="./assets/nonsuke_anim_1027.glb"></a-asset-item>
      <a-asset-item id="okazaemon" src="./assets/okazaemon_amin_1027.glb"></a-asset-item>
      <a-asset-item id="tomashina" src="./assets/tomashina_anim_1027.glb"></a-asset-item>
      <a-asset-item id="tostakun" src="./assets/tostakun_anim_1027.glb"></a-asset-item>

      <audio id="audio_ena" src="./assets/ena.mp3" preload="auto"></audio>
      <audio id="audio_kenpachikun" src="./assets/kenpachikun.mp3" preload="auto"></audio>
      <audio id="audio_nonsuke" src="./assets/nonsuke.mp3" preload="auto"></audio>
      <audio id="audio_okazaemon" src="./assets/okazaemon.mp3" preload="auto"></audio>
      <audio id="audio_tomashina" src="./assets/tomashina.mp3" preload="auto"></audio>
      <audio id="audio_tostakun" src="./assets/tostakun.mp3" preload="auto"></audio>
    </a-assets>


    <!-- マウスカーソル -->
    <!-- <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .raycastable"></a-entity> -->

    <a-entity
      gltf-model="#ena"
      position="5 -5 -17"
      scale="0.5 0.5 0.5"
      rotation="0 0 0"
      animation-mixer="clip:wave; timeScale:1"
      sound="src: #audio_ena; autoplay: false"
      >
    </a-entity>

    <!-- カメラを追加 -->

  </a-scene>
